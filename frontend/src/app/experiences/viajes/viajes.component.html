<div class="p-2 m-1 card">
  <!--<div class="card-header">

  </div>-->
  <div class="card-body">
    <h3 class="card-title"><b>{{ viaje.nombre }}</b></h3>
    <p class="card-text">
      Duración: <b>{{ viaje.duracionViaje }} días</b>
    </p>
    <p class="card-text">
      Próxima salida: <b>{{ viaje.fechaSalida }}</b>
    </p>

    <a class="p-1 m-1 btn btn-warning" (click)='seleccionarViaje(viaje)'>Acceder</a>
  </div>
</div>
