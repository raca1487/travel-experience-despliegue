<div class="p-2 m-1 card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <h4 class="card-title text-success"><b>{{ viaje.nombre }}</b></h4>
    <p class="card-text">
      <b>{{ viaje.duracionViaje }}</b>
    </p>
    <p class="card-text">
      <b>{{ viaje.fechaSalida }}</b>
    </p>

    <a class="p-1 m-1 btn btn-primary" data-toggle="modal"
    data-target="#modalViaje" (click)='seleccionarViaje(viaje)'>Acceder</a>
  </div>
</div>
