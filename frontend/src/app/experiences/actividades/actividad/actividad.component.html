<section class="travel-title">
  <div class="overlay">
    <img [src]='"../../../../assets/" + actividad.id + ".jpg"' width="100%" height="600px">
  </div>
  <div class="container-fluid">
    <div class="banner-travel">
      <h1>{{ actividad.nombre | uppercase }}</h1>
    </div>
  </div>
</section>

<section class="travel-description">
  <div class="container">
    <div class="row">
      <article class="col-md-8">
        <p>{{ actividad.descripcion }}</p>
      </article>
      <article class="banner-infotravel col-md-4">
        <div class="description-info-content">
          <br>
          <h3><b>Ciudad</b></h3>
          <h2>{{ actividad.ciudad | uppercase }}</h2>
          <br>
          <hr>
          <h3><b>Coordinador</b></h3>
          <h4>{{ coordinador.nombre }}&nbsp;{{ coordinador.apellidos }}</h4>

          <!--<hr>
          <h2 style="font-weight: bold;">Qué está incluido</h2>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est, quo obcaecati corporis excepturi odio vitae illum id harum ipsum eum amet exercitationem dolores! Dolorem totam ducimus itaque aliquid. Fugit, nihil!</p>
          -->
        </div>
      </article>
    </div>
  </div>
</section>

<section class="valoraciones">

  <div class="valoraciones-title">
    <div class="container-fluid">
      <div class="banner-valoraciones">
        <div class="row">
          <div class="col">
            <h1>Valoraciones</h1>
          </div>
        </div>
        <div class="row">
          <div class="col botonera">
            <button class="btn btn-success btn-lg" (click)="nuevaValoracion()">Nueva Valoración</button>
          </div>
        </div>


        <hr class="w-100">

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div>
        <app-valoracion></app-valoracion>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>

</section>

<div id="volver">
  <a type="button" routerLink="/home/experiences" class="btn btn-md btn-danger">
    Volver a Experiencias
  </a>
</div>
