<div *ngFor="let valoracion of valoraciones">
  <div class="p-2 m-1 card">
    <div class="card-body">
      <h4 class="card-title"><b>{{ valoracion.titulo }}</b></h4>
      <p class="card-text">
        {{ valoracion.comentario }}
      </p>
      <p class="card-text">
        Puntuación: <b>{{ valoracion.puntuacion }}*</b>
      </p>
      <p class="card-text text-right">
        <small>Fecha Publicación: <b>{{ valoracion.fechaPublicacion | date: "dd-MM-YYYY HH:mm z" }}</b></small>
      </p>
    </div>
  </div>
</div>
