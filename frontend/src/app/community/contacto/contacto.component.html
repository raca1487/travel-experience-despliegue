<div class="container-contact">
  <form #contactForm="ngForm" id="contact" method="post">
    <h3>Contacta con nosotros</h3>
    <h4>Rellena el formulario de contacto</h4>
    <fieldset>
      <input placeholder="Nombre" type="text" tabindex="1" required autofocus />
    </fieldset>
    <fieldset>
      <input placeholder="Apellidos" type="text" tabindex="2" required />
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" tabindex="3" required />
    </fieldset>
    <fieldset>
      <input placeholder="Núm. Teléfono" type="tel" tabindex="4" required />
    </fieldset>
    <fieldset>
      <textarea
        placeholder="Escriba su mensaje aquí............."
        maxlength="500"
        tabindex="5"
        required
      ></textarea>
    </fieldset>

    <!--Botón Modal-->
    <fieldset>
      <button
        name="submit"
        type="submit"
        id="contact-submit"
        data-submit="...Sending"
        data-toggle="modal"
        data-target="#contactModal"
        tabindex="6"
        (click)="enviar()"
        [disabled]="!contactForm.form.valid"
      >
        Enviar
      </button>

      <!-- Modal -->
      <div
        class="modal"
        id="contactModal"
        role="dialog"
        aria-labelledby="contactModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="contactModalLabel">Contacto</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">Su solicitud se ha enviado con éxito</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                routerLink="/"
              >
                Aceptar
              </button>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <button name="reset" type="reset" id="contact-reset" tabindex="7">
        Restablecer
      </button>
    </fieldset>
  </form>
</div>
