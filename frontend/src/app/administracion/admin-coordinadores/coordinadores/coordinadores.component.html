<div class="p-2 m-1 card">
  <div class="card-body">
    <h3 class="card-title text-success">
      Id: <b>{{ coordinador.id }}</b>
    </h3>
    <p class="card-text">
      Ciudad: <b>{{ coordinador.residencia }}</b>

    <div class="icons">
      <a data-toggle="modal" data-target="#modalCoordinador" (click)='seleccionarCoordinador(coordinador)'>
        <fa-icon [icon]="faEye" class="fa-2x" style="color:green"></fa-icon>
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a data-toggle="modal" data-target="#modalCoordinadorModificar">
        <fa-icon [icon]="faEdit" class="fa-2x" style="color:var(--color-yellow)"></fa-icon>
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a>
        <fa-icon [icon]="faTrash" class="fa-2x" style="color:red" (click)="eliminarC()"></fa-icon>
      </a>
    </div>

  </div>

</div>
