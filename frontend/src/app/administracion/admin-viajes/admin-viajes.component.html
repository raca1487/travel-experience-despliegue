<div class="p-2 m-1 card">
  <div class="card-body">
    <h3 class="card-title">
      <b>{{ viaje.nombre }}</b>
    </h3>
    <!-- <p class="card-text">
      Duración del viaje: <b>{{ viaje.numeroNoches }} noches</b>
    </p> -->
    <p class="card-text">
      Fecha de salida: <b>{{ viaje.fechaSalida | date: 'dd-MM-YYYY' }}</b>
    </p>

    <div class="icons">
      <a data-toggle="modal" data-target="#modalViaje" (click)='seleccionarViaje(viaje)'>
        <fa-icon [icon]="faEye" class="fa-2x" style="color:green"></fa-icon>
      </a>
      &nbsp;&nbsp;&nbsp;
      <a data-toggle="modal" data-target="#modalViajeModificar">
        <fa-icon [icon]="faEdit" class="fa-2x" style="color:var(--color-yellow)"></fa-icon>
      </a>
      &nbsp;&nbsp;&nbsp;
      <a>
        <fa-icon [icon]="faTrash" class="fa-2x" style="color:red" data-toggle="modal" data-target="#modalViajeEliminar" (click)="eliminarV()"></fa-icon>
      </a>
    </div>

  </div>

</div>

<!-- Modal Viaje Eliminar -->
<div
  class="modal"
  id="modalViajeEliminar"
  role="dialog"
  aria-labelledby="modalViajeEliminarLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalViajeEliminarLabel">¡¡¡ Aviso importante !!!</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Se ha eliminado un Viaje</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
