<div class="p-2 m-1 card">

  <div class="card-body">
    <h3 class="card-title"><b>{{ actividad.nombre }}</b></h3>
    <p class="card-text">
      Lugar: <b>{{ actividad.ciudad }}</b>
    </p>

    <div class="icons">
      <a data-toggle="modal" data-target="#modalActividad" (click)="seleccionarActividad(actividad)">
        <fa-icon [icon]="faEye" class="fa-2x" style="color:green"></fa-icon>
      </a>
      &nbsp;&nbsp;&nbsp;
      <a data-toggle="modal" data-target="#modalActividadModificar">
        <fa-icon [icon]="faEdit" class="fa-2x" style="color:var(--color-yellow)"></fa-icon>
      </a>
      &nbsp;&nbsp;&nbsp;
      <a>
        <fa-icon [icon]="faTrash" class="fa-2x" style="color:red" data-toggle="modal" data-target="#modalActividadEliminar" (click)="eliminarA()"></fa-icon>
      </a>
    </div>

  </div>

</div>

<!-- Modal Actividad Eliminar -->
<div class="modal" tabindex="-1" id="modalActividadEliminar">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">¡¡ Aviso importante !!</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Se ha eliminado una Actividad</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
