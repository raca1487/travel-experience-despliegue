<form #actividadForm="ngForm">
  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>Nombre <sup class="text-danger">*</sup></label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="actividad.nombre"
        placeholder="Nombre Actividad"
        name="nombre"
        required
        minlength="5"
        maxlength="30"
        #nombre="ngModel"
        [ngClass]="{
          'is-invalid': nombre.invalid && (nombre.dirty || nombre.touched),
          'is-valid': !nombre.invalid
        }"
      />
      <div
        class="text-danger"
        *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
      >
        <div *ngIf="nombre.errors?.['required']">Campo obligatorio</div>
        <div *ngIf="nombre.errors?.['minlength']">
          Debe tener al menos 5 caracteres
        </div>
      </div>
    </div>
  </div>

  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>Descripción <sup class="text-danger">*</sup></label>
      <textarea
        type="text"
        class="form-control"
        [(ngModel)]="actividad.descripcion"
        placeholder="Escriba aquí la descripción de la Actividad"
        name="descripcion"
        required
        minlength="25"
        maxlength="10000"
        #descripcion="ngModel"
        [ngClass]="{
          'is-invalid':
            descripcion.invalid && (descripcion.dirty || descripcion.touched),
          'is-valid': !descripcion.invalid
        }"
      ></textarea>
      <div
        class="text-danger"
        *ngIf="
          descripcion.invalid && (descripcion.dirty || descripcion.touched)
        "
      >
        <div *ngIf="descripcion.errors?.['required']">Campo obligatorio</div>
        <div *ngIf="descripcion.errors?.['minlength']">
          Debe tener al menos 25 caracteres
        </div>
      </div>
    </div>
  </div>

  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>Ciudad <sup class="text-danger">*</sup></label>
      <select
        class="form-control"
        [(ngModel)]="actividad.ciudad"
        name="ciudades"
        required
        #ciudad="ngModel"
        [ngClass]="{
          'is-invalid': ciudad.invalid && (ciudad.dirty || ciudad.touched),
          'is-valid': !ciudad.invalid
        }"
      >
        <option value="">Seleccione Ciudad</option>
        <option value="Álava/Araba">Álava</option>
        <option value="Albacete">Albacete</option>
        <option value="Alicante">Alicante</option>
        <option value="Almería">Almería</option>
        <option value="Asturias">Asturias</option>
        <option value="Ávila">Ávila</option>
        <option value="Badajoz">Badajoz</option>
        <option value="Baleares">Baleares</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Burgos">Burgos</option>
        <option value="Cáceres">Cáceres</option>
        <option value="Cádiz">Cádiz</option>
        <option value="Cantabria">Cantabria</option>
        <option value="Castellón">Castellón</option>
        <option value="Ceuta">Ceuta</option>
        <option value="Ciudad Real">Ciudad Real</option>
        <option value="Córdoba">Córdoba</option>
        <option value="Cuenca">Cuenca</option>
        <option value="Gerona/Girona">Gerona</option>
        <option value="Granada">Granada</option>
        <option value="Guadalajara">Guadalajara</option>
        <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa</option>
        <option value="Huelva">Huelva</option>
        <option value="Huesca">Huesca</option>
        <option value="Jaén">Jaén</option>
        <option value="La Coruña/A Coruña">La Coruña</option>
        <option value="La Rioja">La Rioja</option>
        <option value="Las Palmas">Las Palmas</option>
        <option value="León">León</option>
        <option value="Lérida/Lleida">Lérida</option>
        <option value="Lugo">Lugo</option>
        <option value="Madrid">Madrid</option>
        <option value="Málaga">Málaga</option>
        <option value="Melilla">Melilla</option>
        <option value="Murcia">Murcia</option>
        <option value="Navarra">Navarra</option>
        <option value="Orense/Ourense">Orense</option>
        <option value="Palencia">Palencia</option>
        <option value="Pontevedra">Pontevedra</option>
        <option value="Salamanca">Salamanca</option>
        <option value="Segovia">Segovia</option>
        <option value="Sevilla">Sevilla</option>
        <option value="Soria">Soria</option>
        <option value="Tarragona">Tarragona</option>
        <option value="Tenerife">Tenerife</option>
        <option value="Teruel">Teruel</option>
        <option value="Toledo">Toledo</option>
        <option value="Valencia">Valencia</option>
        <option value="Valladolid">Valladolid</option>
        <option value="Vizcaya/Bizkaia">Vizcaya</option>
        <option value="Zamora">Zamora</option>
        <option value="Zaragoza">Zaragoza</option>
      </select>
      <div class="text-danger" *ngIf="ciudad.invalid && (ciudad.dirty || ciudad.touched)">
        <div *ngIf="ciudad.errors?.['required']">Campo Obligatorio</div>
      </div>
    </div>
  </div>

  <div class="form-row py-2">
    <div class="col-lg-4 col-md-12">
      <label>Coordinador <sup class="text-danger">*</sup></label>
      <select
        class="form-control"
        [(ngModel)]="actividad.coordinador"
        name="coordinadores"

      >
        <option value="">Seleccione Coordinador</option>
        <option value="n/a">Sin Coordinador</option>
        <option *ngFor="let coordinador of coordinadores" [ngValue]="actividad.coordinador">{{ coordinador.nombre }}&nbsp;{{ coordinador.apellidos }}&nbsp;-&nbsp;{{ coordinador.residencia }}</option>
      </select>
      <!-- <div class="text-danger" *ngIf="coordinadores.invalid && (coordinadores.dirty || coordinadores.touched)">
        <div *ngIf="coordinadores.errors?.['required']">Campo Obligatorio</div>
      </div> -->
    </div>
  </div>


  <div class="form-row justify-content-between pt-5">
    <div class="col-lg-5 col-md-12">
      <button
        id="registro"
        class="btn btn-primary"
        role="button"
        routerLink="../"
        (click)="modificarActividad(actividad)"
        [disabled]="!actividadForm.form.valid"
      >
        Modificar Actividad
      </button>
    </div>
  </div>
</form>
